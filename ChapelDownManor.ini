synopsys.English=Rumors have it that the old manor is haunted. People have disappeared, one of them your friend.
synopsys.Polish=Plotki mówią, że stary dwór jest nawiedzony. Ludzie znikają bez wieści, a jednym z nich był twój przyjaciel.
description.English=On top of the hill stands an old manor with a chapel connecting to it. It once served as an inn but has been abandoned since the mysterious disappearance of the owner and all his guests. There are rumors of ghosts haunting this manor and recent stories of students disappearing while playing a dare to stay the night at Chapeldown Manor. \n\nThis scenario requires investigators to uncover the truth about the disappearances and prevent this from ever happening again before time runs out.\n\n<i><b>Note:</b></i> this scenario randomly selects a story line out of 5 possible story lines and is played in a randomly selected mansion (2 possible layouts). Playing with 2 investigators increases difficulty a level.\n\n<i>A scenario for Mansions of Madness 2nd Edition.\nThis scenario uses tiles from the expansion "Streets of Arkham". More variation is added with:"Beyond the Threshold", "Call of the Wild" and "Horrific Journeys".</i>
description.Polish=Na szczycie wzgórza stoi dwór z przylegającą kaplicą. Służył on nigdyś za gospodę do czasu tajemniczego zniknięcia właściciela oraz jego gości. Posiadłość cieszy nie złą sławą. Krąży wiele plotek o duchach ją nawiedzających oraz historie o znikających młodych ludziach, którzy dla zabawy próbowali spędzić w niej noc. \n\n Ten scenariusz polega na odkryciu przyczyny zniknięć i zapobieżeniu podobnych wydarzeń w przyszłości nim sami staniecie się kolejnymi ofiarami tajemniczych sił. \n\n Scenariusz losowo wybiera jedną z pięciu możliwych historii oraz odbywa się w losowo generowanej posiadłości (2 możliwe ułożenia kafelek z dodatkiem Ulice Arham lub 1 bez niego). Poziom trudności rośnie z liczbą Badaczy biorących udział w śledztwie (2 Badaczy/1 poziom trudności). \n\n<i>Scenariusz Posiadłości Szaleństwa Edycja Druga. \nScenariusz używa kafelek z rozszerzenie "Ulice Arkham". Aby zwiększyć różnorodność rozgrywki użyj również innych rozszerzeń: "Za progiem", "Zew dziczy" and "Przerażające Podróże".</i>
